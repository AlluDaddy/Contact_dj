{% load static %} 

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>

	<title>Contact Form</title>
</head>
<body>

	<div class="container">
		<header class="header">
			
			<form class="search-bar">
				<input type="search-name" class="contact-search" name="search-area" placeholder="Search">
			</form>

			<a href="{% url 'edit' %}"><i class="fas fa-plus-circle add"></i></a>
		</header>

		<section class="contacts-library">
			<ul class="contacts-list">

				{% for i in data %}
				<a href="{% url 'profile_id' i.id %}">
					<div class="contact-section">
						<li class="list__item">
							<p class="contact-name">{{i.full_name}}</p>
							<p class="relationship">{{i.relation}}</p>
						</li>

						<li class="list__item">
							<i class="fas fa-phone"></i>
							<i class="fas fa-sms text"></i>
						</li>
					</div>
				</a>
				{% endfor %}

				<hr>

				</ul>
		</section>
	</div>

</body>
</html>
