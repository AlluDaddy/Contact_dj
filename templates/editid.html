{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style-edit.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Edit Contact</title>
</head>
<form method= "POST" action="">
	{% csrf_token %}
<body>




	<div class="container">
		
		<header class="hero">
			
			<a href="{% url 'profile_id' id.id %}">
			     <i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			

			<div class="hero-info">
				<h1 class="name">Existing Contact</h1>
			</div>
		</header>

		<section class="contact-info">

			<div class="info-line">
				<i class="fas fa-phone icon-gradient"></i>	
				<input type="text" class="type" name="fullname" placeholder="Full Name" value= {{ id.full_name }} >
			</div>

			<div class="info-line">
				<i class="fas fa-user-circle icon-gradient"></i>
				<input type="text" class="type" name="relation" placeholder="Relationship" value= {{ id.relation }}>
			</div>

		

			<div class="info-line">
				<i class="fas fa-sms icon-gradient"></i>
				<input type="text" class="type" name="phone" placeholder="Phone Number" value = {{ id.phone }}>
			</div>

			

			<div  class="info-line">
				<i class="fas fa-envelope icon-gradient"></i>
				<input type="text" class="type" name="email" placeholder="Email" value = {{ id.email }}>
			</div>

			

			<div class="info-line">
				<i class="fas fa-map-marker-alt icon-gradient location"></i>
				<input type="text" class="type" name="address" placeholder="Address" value = {{ id.address }}>
			</div>
</section>

<section class="button-container">
	<div class="update-contact">
		<i  class="fas fa-check-circle icon-gradient"></i>
		<input class="button" type="submit" value="Save">
	</div>
</section>

<section class="button-container">
	<a href="{% url 'dlt_id' id.id %}">
		<div class="update-contact">
			<i class="fas fa-trash icon-gradient"></i>
			<input class="type" value="Delete"></div></a>
</section>
 
</div>


</body>
</form>
</html>
